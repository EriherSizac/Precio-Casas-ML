<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Form 1</h1>
            <form method="post" action="/modeloForm">
                <div class="mb-3">
                    <label for="HP" class="form-label">HP</label>
                    <input type="text" class="form-control" id="HP" name="HP">
                </div>
                <div class="mb-3">
                    <label for="CS" class="form-label">CS</label>
                    <input type="text" class="form-control" id="CS" name="CS">
                </div>
                <div class="mb-3">
                    <label for="DESTINATION" class="form-label">DESTINATION</label>
                    <input type="text" class="form-control" id="DESTINATION" name="DESTINATION">
                </div>
                <div class="mb-3">
                    <label for="AGE" class="form-label">AGE</label>
                    <input type="text" class="form-control" id="AGE" name="AGE">
                </div>
                <div class="mb-3">
                    <label for="VIP" class="form-label">VIP</label>
                    <input type="text" class="form-control" id="VIP" name="VIP">
                </div>
                <div class="mb-3">
                    <label for="RS" class="form-label">RS</label>
                    <input type="text" class="form-control" id="RS" name="RS">
                </div>
                <div class="mb-3">
                    <label for="FC" class="form-label">FC</label>
                    <input type="text" class="form-control" id="FC" name="FC">
                </div>
                <div class="mb-3">
                    <label for="SM" class="form-label">SM</label>
                    <input type="text" class="form-control" id="SM" name="SM">
                </div>
                <div class="mb-3">
                    <label for="SPA" class="form-label">SPA</label>
                    <input type="text" class="form-control" id="SPA" name="SPA">
                </div>
                <div class="mb-3">
                    <label for="VR" class="form-label">VR</label>
                    <input type="text" class="form-control" id="VR" name="VR">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="container">
            <h1>Form 2</h1>
            <form action = "/modeloFile" method = "POST" enctype = "multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Archivo</label>
                    <input type = "file" class="form-control" name = "file" id="file" />                    
                </div>                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>                
    </body>
</html>
